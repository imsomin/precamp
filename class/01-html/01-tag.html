<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Hello world</title>
</head>
<body>
    <!-- markup : 텍스트, 문서의 표시 및 지정 표기 -> 글자의 크기를 크게할지 작게할지, 강조할지 등등...
    즉, 공간을 만들고 그 공간을 무엇으로 채울지 선정해주는 언어가 HTML이다.
    태그를 통해 웹페이지에서 보여질 내용을 나타낸다. -->
    <h1>heading 1</h1>
    <div>this is block element</div>
    <div>this is block element</div>
    <span>this is span element</span>
    <span>this is span element</span>
</body>
</html>
