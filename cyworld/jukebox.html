<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Jukebox</title>
    <link rel="stylesheet" href="./styles/jukebox.css">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <div class="contents__title">
                <div class="title">추억의 BGM</div>
                <div class="subtitle">Today Choice</div>
            </div>
            <div class="divideLine"></div>
            <div class="contents__body">
                <div class="contents__album">
                    <img class="album__thumbnail" src="./images/freestyle.png">
                    <div class="song__title">Y</div>
                    <div class="song__singer">프리스타일</div>
                </div>
                <div class="contents__album">
                    <img src="./images/snowflower.png">
                    <div class="song__title">눈의꽃</div>
                    <div class="song__singer">박효신</div>
                </div>
                <div class="contents__album">
                    <img src="./images/pastlove.png">
                    <div class="song__title">사랑했나봐</div>
                    <div class="song__singer">윤도현</div>
                </div>
            </div>
        </div>
        <div class="wrapper__body">
            <div class="records__title">
                <div class="title">추억의 BGM</div>
                <div class="subtitle">Today Choice</div>
            </div>
            <div class="records__body">
                <table class="music__table">
                    <!-- tr(table row) vs th(table header) vs td(table data) -->
                    <tr>
                        <th class="main__checkbox"><input type="checkbox"></th>
                        <th class="main__number">번호</th>
                        <th class="main__songtitle">곡명</th>
                        <th class="main__artist">아티스트</th>
                    </tr>
                    <tr>
                        <td class="checkbox"><input type="checkbox"></td>
                        <td class="number">1</td>
                        <td class="songtitle">눈의꽃</td>
                        <td class="artist">박효신</td>
                    </tr>
                    <tr>
                        <td class="checkbox"><input type="checkbox"></td>
                        <td class="number">2</td>
                        <td class="songtitle">사랑스러워</td>
                        <td class="artist">김종국</td>
                    </tr>
                    <tr>
                        <td class="checkbox"><input type="checkbox"></td>
                        <td class="number">3</td>
                        <td class="songtitle">내사람</td>
                        <td class="artist">SG워너비</td>
                    </tr>
                    <tr>
                        <td class="checkbox"><input type="checkbox"></td>
                        <td class="number">4</td>
                        <td class="songtitle">럽럽럽</td>
                        <td class="artist">에픽하이</td>
                    </tr>
                    <tr>
                        <td class="checkbox"><input type="checkbox"></td>
                        <td class="number">5</td>
                        <td class="songtitle">애인있어요</td>
                        <td class="artist">이은미</td>
                    </tr>
                </table>
            </div>
        </div>



    </div>
</body>
</html>
